<!doctype html>
<html>
	<head>
		<title>Goban</title>
		<meta charset="utf-8" />
		<script src="goban.js?11"></script>
	</head>
	<body>
		<p>碁盤アプリのデモです</p>
		<canvas id="goban" width="300" height="300" />
		<script>
			var board = new Goban.Board({
				size: 19,
				viewClass: Goban.CanvasView,
				viewOptions: {
					'document': document,
					'id': 'goban',
				},
			});
			board.move(3, 3);
			board.move(2, 5);
			board.move(6, 3);
			board.move(1, 3);
			board.move(2, 2);
			board.move(2, 7);
			board.render();
		</script>
	</body>
</html>
