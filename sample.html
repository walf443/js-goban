<!doctype html>
<html>
	<head>
		<title>Goban</title>
		<meta charset="utf-8" />
		<script src="goban.js?24"></script>
	</head>
	<body>
		<p>碁盤アプリのデモです</p>
		<canvas id="goban" width="300" height="300" />
		<script>
			"use strict";
			var board = new Goban.Board({
				size: 19,
				viewClass: Goban.CanvasView,
				viewOptions: {
					'document': document,
					'id': 'goban',
				},
			});

			var moves = [
				[3, 3],
				[2, 5],
				[6, 3],
				[1, 3],
				[2, 2],
				[2, 7]
			];
			setInterval(function() {
				var move = moves.shift();
				if ( move != undefined ) {
					board.move(move[0], move[1]);
					board.render();
				}
			}, 1000);

			board.render();
		</script>
	</body>
</html>
