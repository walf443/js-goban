<!doctype html>
<html>
	<head>
		<title>Goban</title>
		<meta charset="utf-8" />
		<script src="goban.js?3"></script>
	</head>
	<body>
		<p>碁盤アプリのデモです</p>
		<canvas id="goban" width="300" height="300" />
		<script>
			var board = new Goban.Board({
				size: 19,
				viewClass: Goban.CanvasView,
				viewOptions: {
					'document': document,
					'id': 'goban',
				},
			});
			board.render();
		</script>
	</body>
</html>
